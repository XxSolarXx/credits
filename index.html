<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Project Pluto</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 100px;
      animation: fadeIn 2s ease;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      font-weight: 900;
      text-transform: uppercase;
      animation: scaleBounce 1.5s ease-in-out;
      color: #fff;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.6rem;
      margin-top: 20px;
      animation: slideUp 2s ease;
      color: #ccc;
    }

    a {
      color: white;
      font-weight: bold;
      border-bottom: 2px solid white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: black;
      background: white;
      padding: 2px 8px;
      border-radius: 5px;
    }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #000;
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      border: 2px solid white;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    .notification.hide {
      opacity: 0;
      transform: translateY(30px);
    }

    .notification-icon {
      animation: pulse 1.5s infinite;
      font-size: 1.3rem;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Patch Notes */
    .patch-notes {
      margin: 100px auto;
      max-width: 800px;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #444;
      animation: fadeInScale 2.5s ease;
    }

    .patch-notes h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: white;
      animation: float 3s ease-in-out infinite;
    }

    .patch-notes ul {
      list-style: none;
      padding: 0;
    }

    .patch-notes li {
      margin: 10px 0;
      padding: 10px;
      border-left: 3px solid white;
      background: #1a1a1a;
      animation: fadeSlide 1s ease forwards;
      transition: transform 0.3s ease;
    }

    .patch-notes li:hover {
      transform: scale(1.05);
      background: #333;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 2000;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes scaleBounce {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes slideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <div id="loader">Loading Project Pluto...</div>

  <h1 style="display: none;">Project Pluto</h1>
  <p style="display: none;">Thank you <a href="https://github.com/ByteCorum/DragonBurn" target="_blank">https://github.com/ByteCorum/DragonBurn</a></p>

  <div id="notification" class="notification">
    <span class="notification-icon">💬</span>
    <span class="notification-text">Welcome, user!</span>
  </div>

  <div class="patch-notes" style="display: none;">
    <h2>Patch Notes</h2>
    <ul>
      <li>🔥 SOON! </li>
    </ul>
  </div>

  <audio id="notif-sound" src="click.wav" preload="auto"></audio>

  <script>
    const messages = [
      "Welcome, user!",
      "💡 CS2 runs on the Source 2 engine for better performance.",
      "👨‍💻 Developer is known as Solar!",
      "👨‍💻 Developer for DragonBurn is known as ByteCorum!",
      "🔥 CS2 uses sub-tick updates for smoother shooting.",
      "🧠 This site was built with love and minimalism.",
      "🎮 Dragon Burn aims for top-tier performance."
    ];

    const notif = document.getElementById("notification");
    const notifText = document.querySelector(".notification-text");
    const notifSound = document.getElementById("notif-sound");

    function showNotification() {
      const message = messages[Math.floor(Math.random() * messages.length)];
      notifText.textContent = message;
      notif.classList.add("show");
      notif.classList.remove("hide");
      notifSound.play().catch(() => {}); // Ignore autoplay errors

      setTimeout(() => {
        notif.classList.remove("show");
        notif.classList.add("hide");
      }, 4000);
    }

    // Page load event
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
      document.querySelector("h1").style.display = "block";
      document.querySelector("p").style.display = "block";
      document.querySelector(".patch-notes").style.display = "block";

      // Start notification cycle
      setTimeout(() => {
        showNotification();
        setInterval(showNotification, 10000);
      }, 5000);
    });

    // Webhook sending
    fetch("welcome.json")
      .then(res => {
        if (!res.ok) throw new Error("Failed to load webhook config.");
        return res.json();
      })
      .then(data => {
        if (data.webhook && typeof data.webhook === "string") {
          const payload = {
            username: "Website Visit",
            content: `🌐 A user has visited the Project Pluto site at ${new Date().toLocaleString()}`
          };

          fetch(data.webhook, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          }).catch(err => console.error("Failed to send webhook:", err));
        } else {
          console.warn("Webhook URL missing or invalid in welcome.json");
        }
      })
      .catch(err => console.error("Error loading welcome.json or sending webhook:", err));
  </script>

</body>
</html>
