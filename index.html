<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Dragon Burn</title>
  <style>
    body {
      margin: 0;
      padding-top: 100px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      font-weight: 900;
      text-transform: uppercase;
      animation: scaleBounce 1.5s ease-in-out;
      color: #fff;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.6rem;
      margin-top: 20px;
      animation: slideUp 2s ease;
      color: #ccc;
    }

    a {
      color: white;
      font-weight: bold;
      border-bottom: 2px solid white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: black;
      background: white;
      padding: 2px 8px;
      border-radius: 5px;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #000;
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      border: 2px solid white;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInNotif 1s forwards, fadeOutNotif 1s 3s forwards;
    }

    .notification.show {
      animation: fadeInNotif 1s forwards;
    }

    .notification.hide {
      animation: fadeOutNotif 1s forwards;
    }

    .patch-notes {
      margin: 100px auto;
      max-width: 800px;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #444;
      animation: fadeInScale 2.5s ease;
    }

    .patch-notes h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: white;
      animation: float 3s ease-in-out infinite;
    }

    .patch-notes ul {
      list-style: none;
      padding: 0;
    }

    .patch-notes li {
      margin: 10px 0;
      padding: 10px;
      border-left: 3px solid white;
      background: #1a1a1a;
      animation: fadeSlide 1s ease forwards;
      transition: transform 0.3s ease;
    }

    .patch-notes li:hover {
      transform: scale(1.05);
      background: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes scaleBounce {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes slideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInNotif {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOutNotif {
      to { opacity: 0; transform: translateY(30px); }
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <h1>Dragon Burn</h1>
  <p>Thank you <a href="https://github.com/ByteCorum/DragonBurn" target="_blank">https://github.com/ByteCorum/DragonBurn</a></p>

  <div id="notification" class="notification">Welcome, user!</div>

  <div class="patch-notes">
    <h2>Patch Notes</h2>
    <ul>
      <li>ðŸ”¥ SOON! </li>
    </ul>
  </div>

  <script>
    const messages = [
      "Welcome, user!",
      "ðŸ’¡ CS2 runs on the Source 2 engine for better performance.",
      "ðŸ‘¨â€ðŸ’» Developer is known as Solar!",
      "ðŸ‘¨â€ðŸ’» Developer for DragonBurn is known as ByteCorum!",
      "ðŸ”¥ CS2 uses sub-tick updates for smoother shooting.",
      "ðŸ§  This site was built with love and minimalism.",
      "ðŸŽ® Dragon Burn aims for top-tier performance."
    ];

    let index = 0;
    const notif = document.getElementById("notification");

    function showNotification() {
      notif.classList.remove("hide");
      notif.textContent = messages[index];
      notif.classList.add("show");

      setTimeout(() => {
        notif.classList.remove("show");
        notif.classList.add("hide");
      }, 3000);

      index = (index + 1) % messages.length;
    }

    // Start showing new notifications every 6 seconds
    setTimeout(() => {
      showNotification();
      setInterval(showNotification, 6000);
    }, 4000);
  </script>

</body>
</html>
